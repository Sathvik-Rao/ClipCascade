<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipCascade</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support JavaScript! WebSocket relies on JavaScript being enabled. Please enable JavaScript and reload this page!</h2>
    </noscript>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Monitoring</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <form class="form">
                    <div class="form-group">
                        <label for="broker-url">WebSocket URL:</label>
                        <input type="text" id="broker-url" class="form-control" placeholder="Enter WebSocket URL">
                    </div>
                    <div class="form-group">
                        <button id="connect" class="btn btn-default" type="button">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="button" disabled>Disconnect</button>
                    </div>
                </form>
                <div id="status-message" class="alert" style="display: none;"></div>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="ws_text">
                            Broadcast cliptext to all devices<br>
                            <small>(This will only function when encryption is disabled on the remote devices.)</small>
                        </label>
                        <input type="text" id="ws_text" class="form-control" placeholder="Enter some text">
                    </div>
                    <button id="send" class="btn btn-default" type="button">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrapper">
                    <table id="conversation" class="table table-striped" style="display: none;">
                        <thead>
                            <tr>
                                <th>Channel</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="channel">
                            <!-- Rows will be appended here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
